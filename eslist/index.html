<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="purple-carbon-mode">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card shadow-lg p-4">
            <div class="card-body text-center">
                <h2 class="mb-4">Login</h2>
                <div class="icon mb-4">
                    <i class="fas fa-user-circle fa-5x"></i>
                </div>
                <div class="form-group mb-3">
                    <button id="login-btn" class="btn btn-primary btn-block w-100 py-2">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                </div>
                <p class="text-danger" id="error-message"></p> <!-- Error message for invalid domain -->
                <p>By signing in, you agree to our <a href="#">Terms & Conditions</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDk3RLkM4f732rtIaaWfIQAx3IMvqamJZ0",
            authDomain: "crss-58a32.firebaseapp.com",
            databaseURL: "https://crss-58a32-default-rtdb.firebaseio.com",
            projectId: "crss-58a32",
            storageBucket: "crss-58a32.appspot.com",
            messagingSenderId: "907816297594",
            appId: "1:907816297594:web:8995e1aa9ee37b12dc87c3",
            measurementId: "G-2TRNZD1NZK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        // Add login event
        loginBtn.addEventListener('click', e => {
            // Firebase Google Auth provider
            var provider = new firebase.auth.GoogleAuthProvider();

            // Sign in with Google popup
            firebase.auth().signInWithPopup(provider).then(result => {
                let user = result.user;
                let name = user.displayName;
                let email = user.email;
                let pfp = user.photoURL;
                let uid = user.uid;

                // Check if the email ends with '@estin.dz'
                if (email.endsWith('@estin.dz')) {
                    // Save user data to localStorage
                    localStorage.setItem('userName', name);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userPfp', pfp);
                    localStorage.setItem('userId', uid);

                    // Redirect to feed.html if successful
                    window.location.href = "analysis.html";
                } else {
                    // Display error message and prevent access
                    errorMessage.textContent = "Access denied. You must have an @estin.dz email.";
                    firebase.auth().signOut();  // Sign the user out if they don't have the correct domain
                }
            }).catch(error => {
                console.log(error);
                alert("Error: " + error.message);
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            let name = localStorage.getItem('userName');
            if (name) {
                document.getElementById("name").innerHTML = `Hi, ${name}`;
            }
        });
    </script>
</body>

</html>
